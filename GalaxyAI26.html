<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Galaxy AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #0066cc, #00ccff);
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.5);
        }
        
        .chat-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .chat-box {
            flex: 1;
            height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: linear-gradient(45deg, #0066cc, #00ccff);
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .input-area input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        .input-area button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #0066cc, #00ccff);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            animation: fadeIn 0.3s ease;
        }
        
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #0066cc, #00ccff);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Galaxy AI</h1>
            <p>–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç</p>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('basic')">–ë–∞–∑–æ–≤—ã–π —Ä–µ–∂–∏–º</button>
            <button class="mode-btn" onclick="switchMode('military')">–í–æ–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º</button>
            <button class="mode-btn" onclick="switchMode('medical')">–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–π —Ä–µ–∂–∏–º</button>
            <button class="mode-btn" onclick="switchMode('tech')">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        let currentMode = 'basic';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
        function initChat() {
            addMessage('bot', 'ü§ñ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Galaxy AI! –í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã.');
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤
        function switchMode(mode) {
            currentMode = mode;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –û—á–∏—â–∞–µ–º —á–∞—Ç –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ —Ä–µ–∂–∏–º–∞
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            
            let welcomeMessage = '';
            switch(mode) {
                case 'basic':
                    welcomeMessage = 'üîπ –ë–∞–∑–æ–≤—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –¢–µ–ø–µ—Ä—å —Å —Ä–µ–∞–ª—å–Ω—ã–º –ò–ò!';
                    break;
                case 'military':
                    welcomeMessage = 'üéñÔ∏è –í–æ–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ì–æ—Ç–æ–≤ –∫ —Ç–∞–∫—Ç–∏—á–µ—Å–∫–∏–º –æ–ø–µ—Ä–∞—Ü–∏—è–º.';
                    break;
                case 'medical':
                    welcomeMessage = 'üè• –ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ì–æ—Ç–æ–≤ –∫ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–º –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è–º.';
                    break;
                case 'tech':
                    welcomeMessage = 'üíª –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ì–æ—Ç–æ–≤ –∫ —Ä–µ—à–µ–Ω–∏—é —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö –∑–∞–¥–∞—á.';
                    break;
            }
            
            addMessage('bot', welcomeMessage);
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // –†–µ–∞–ª—å–Ω—ã–π –ò–ò –¥–ª—è –±–∞–∑–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞
        async function getAIResponse(userMessage) {
            try {
                // –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π AI API
                const response = await fetch('https://chatgpt-api.shn.hk/v1/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: "system", 
                                content: "–¢—ã - –ø–æ–ª–µ–∑–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç Galaxy AI. –û—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ –∏ –ø–æ–ª–µ–∑–Ω–æ."
                            },
                            {
                                role: "user",
                                content: userMessage
                            }
                        ],
                        max_tokens: 500
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.choices[0].message.content;
                } else {
                    throw new Error('API error');
                }
            } catch (error) {
                // Fallback –Ω–∞ –ª–æ–∫–∞–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –µ—Å–ª–∏ AI –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
                return getLocalResponse(userMessage);
            }
        }
        
        // –õ–æ–∫–∞–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –¥–ª—è –¥—Ä—É–≥–∏—Ö —Ä–µ–∂–∏–º–æ–≤ (–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ)
        function getLocalResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // –ë–∞–∑–æ–≤—ã–π —Ä–µ–∂–∏–º - –ø–∞—Å—Ö–∞–ª–∫–∏ –∏ –∑–∞–≥–æ—Ç–æ–≤–∫–∏
            if (currentMode === 'basic') {
                if (lowerMessage.includes('–ø—Ä–∏–≤–µ—Ç') || lowerMessage.includes('–∑–¥—Ä–∞–≤—Å—Ç–≤')) {
                    return '–ü—Ä–∏–≤–µ—Ç! –†–∞–¥ –≤–∞—Å –≤–∏–¥–µ—Ç—å! üåü';
                } else if (lowerMessage.includes('–∫–∞–∫ –¥–µ–ª–∞') || lowerMessage.includes('–∫–∞–∫ —Ç—ã')) {
                    return '–í—Å—ë –æ—Ç–ª–∏—á–Ω–æ! –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ! üöÄ';
                } else if (lowerMessage.includes('–ø–∞—Å—Ö–∞–ª–∫–∞')) {
                    return 'üéâ –í—ã –Ω–∞—à–ª–∏ –ø–∞—Å—Ö–∞–ª–∫—É! Galaxy AI –≤—Å–µ–≥–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–∂–µ!';
                } else if (lowerMessage.includes('–∫–æ—Å–º–æ—Å') || lowerMessage.includes('–≥–∞–ª–∞–∫—Ç–∏–∫–∞')) {
                    return 'üåå –ì–∞–ª–∞–∫—Ç–∏–∫–∞ –ø–æ–ª–Ω–∞ –∑–∞–≥–∞–¥–æ–∫... –ú–æ–∂–µ—Ç, –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å –µ—ë –≤–º–µ—Å—Ç–µ?';
                } else if (lowerMessage.includes('—Å–ø–∞—Å–∏–±–æ')) {
                    return '–í—Å–µ–≥–¥–∞ —Ä–∞–¥ –ø–æ–º–æ—á—å! ‚ú®';
                } else if (lowerMessage.includes('–ø–æ–≥–æ–¥–∞')) {
                    return '–ù–∞ –æ—Ä–±–∏—Ç–µ –≤—Å–µ–≥–¥–∞ —Å–æ–ª–Ω–µ—á–Ω–æ! ‚òÄÔ∏è';
                } else if (lowerMessage.includes('–≤—Ä–µ–º—è')) {
                    return '–í –∫–æ—Å–º–æ—Å–µ –≤—Ä–µ–º—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ... –ê –Ω–∞ –ó–µ–º–ª–µ —Å–µ–π—á–∞—Å: ' + new Date().toLocaleTimeString();
                } else if (lowerMessage.includes('—à—É—Ç–∫–∞') || lowerMessage.includes('–ø–æ—à—É—Ç–∏')) {
                    return '–ü–æ—á–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç –≤—Å–µ–≥–¥–∞ –Ω–æ—Å–∏—Ç –æ—á–∫–∏? –ü–æ—Ç–æ–º—É —á—Ç–æ –Ω–µ –º–æ–∂–µ—Ç C#! üòÑ';
                }
            }
            
            // –í–æ–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            if (currentMode === 'military') {
                if (lowerMessage.includes('–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç') || lowerMessage.includes('–ø–æ–∑–∏—Ü–∏—è')) {
                    return '–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: 45.1234, 34.5678. –ü–æ–∑–∏—Ü–∏—è —Å—Ç–∞–±–∏–ª—å–Ω–∞—è.';
                } else if (lowerMessage.includes('—Å—Ç–∞—Ç—É—Å') || lowerMessage.includes('–¥–æ–∫–ª–∞–¥')) {
                    return '–í—Å–µ —Å–∏—Å—Ç–µ–º—ã –≤ –Ω–æ—Ä–º–µ. –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å: 100%.';
                } else if (lowerMessage.includes('—Ü–µ–ª—å') || lowerMessage.includes('–º–∏—à–µ–Ω—å')) {
                    return '–¶–µ–ª—å –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–∞. –û–∂–∏–¥–∞—é –∫–æ–º–∞–Ω–¥.';
                }
            }
            
            // –ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–π —Ä–µ–∂–∏–º
            if (currentMode === 'medical') {
                if (lowerMessage.includes('–¥–∞–≤–ª–µ–Ω–∏–µ') || lowerMessage.includes('–¥–∞–≤–ª–µ–Ω–∏')) {
                    return '–†–µ–∫–æ–º–µ–Ω–¥—É—é –∏–∑–º–µ—Ä–∏—Ç—å –¥–∞–≤–ª–µ–Ω–∏–µ. –ù–æ—Ä–º–∞: 120/80 –º–º —Ä—Ç.—Å—Ç.';
                } else if (lowerMessage.includes('—Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞')) {
                    return '–ù–æ—Ä–º–∞–ª—å–Ω–∞—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —Ç–µ–ª–∞: 36.6¬∞C. –ü—Ä–∏ –ø–æ–≤—ã—à–µ–Ω–Ω–æ–π —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–µ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –≤—Ä–∞—á—É.';
                } else if (lowerMessage.includes('–≥–æ–ª–æ–≤–Ω–∞—è –±–æ–ª—å') || lowerMessage.includes('–≥–æ–ª–æ–≤–∞ –±–æ–ª–∏—Ç')) {
                    return '–ü—Ä–∏ –≥–æ–ª–æ–≤–Ω–æ–π –±–æ–ª–∏ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –æ—Ç–¥—ã—Ö –∏ –ø–æ–∫–æ–π. –ï—Å–ª–∏ –±–æ–ª—å persists - –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –≤—Ä–∞—á—É.';
                }
            }
            
            // –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º
            if (currentMode === 'tech') {
                if (lowerMessage.includes('–æ—à–∏–±–∫') || lowerMessage.includes('–±–∞–≥')) {
                    return '–ü—Ä–æ–≤–µ–¥–∏—Ç–µ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É —Å–∏—Å—Ç–µ–º—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø—Ä–∏—á–∏–Ω—ã –æ—à–∏–±–∫–∏.';
                } else if (lowerMessage.includes('–∫–æ–¥') || lowerMessage.includes('–ø—Ä–æ–≥—Ä–∞–º–º')) {
                    return '–ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å —Å —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏. –û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É –ø–æ–¥—Ä–æ–±–Ω–µ–µ.';
                } else if (lowerMessage.includes('–∏–Ω—Ç–µ—Ä–Ω–µ—Ç') || lowerMessage.includes('—Å–µ—Ç—å')) {
                    return '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ç–∏. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ä–æ—É—Ç–µ—Ä –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏.';
                }
            }
            
            return '–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –ú–æ–∂–µ—Ç–µ —É—Ç–æ—á–Ω–∏—Ç—å?';
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            addMessage('user', message);
            input.value = '';
            
            let response;
            
            if (currentMode === 'basic') {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –ò–ò –¥–ª—è –±–∞–∑–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞
                addMessage('bot', '‚è≥ –î—É–º–∞—é...');
                response = await getAIResponse(message);
                
                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const chatBox = document.getElementById('chatBox');
                chatBox.removeChild(chatBox.lastChild);
            } else {
                // –î–ª—è –¥—Ä—É–≥–∏—Ö —Ä–µ–∂–∏–º–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
                response = getLocalResponse(message);
            }
            
            addMessage('bot', response);
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initChat;
    </script>
</body>
</html>
