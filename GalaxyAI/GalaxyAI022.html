<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#000;color:#fff;min-height:100vh;position:relative;transition:background 0.3s}
.theme-default{background:#000}.theme-red{background:#2a0f0f}.theme-orange{background:#2a1a0f}.theme-gray{background:#1a1a1a}.theme-purple{background:#1a0f2a}.theme-blue{background:#0f1a2a}
.stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}
.star{position:absolute;background:#fff;border-radius:50%}
.container{max-width:420px;margin:0 auto;padding:15px;height:100vh;display:flex;flex-direction:column}
.menu-button{position:absolute;top:15px;right:15px;background:rgba(100,100,100,0.8);color:#fff;border:none;border-radius:8px;padding:8px 10px;cursor:pointer;z-index:1000}
.menu-panel{position:absolute;top:50px;right:15px;background:rgba(60,60,60,0.95);border-radius:12px;padding:15px;width:200px;display:none;z-index:999;border:1px solid rgba(255,255,255,0.2)}
.menu-option{background:rgba(80,80,80,0.7);color:#fff;border:none;border-radius:8px;padding:10px;margin:5px 0;cursor:pointer;width:100%;text-align:left}
.menu-option.active{background:rgba(0,136,204,0.7);border:1px solid #08c}
.theme-option{width:20px;height:20px;border-radius:50%;display:inline-block;margin-right:8px;border:2px solid transparent}
.theme-option.active{border-color:#fff}
.api-input{width:100%;padding:8px;margin:5px 0;background:rgba(40,40,40,0.8);color:#fff;border:1px solid #555;border-radius:6px;font-size:12px}
.header{text-align:right;margin-bottom:5px;padding-top:50px;padding-right:10px}
.header h1{color:#fff;font-size:22px;margin-bottom:2px}
.header p{color:#888;font-size:13px}
.ai-status{color:#666;font-size:11px;text-align:left;margin-bottom:8px;margin-left:10px;height:15px;transition:all 0.3s}
.status-typing{color:#0f0;animation:pulse 1s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}
#chat{flex:1;overflow-y:auto;margin-bottom:15px;padding:15px;background:rgba(255,255,255,0.05);border-radius:12px;border:1px solid rgba(255,255,255,0.1);min-height:300px}
.message{max-width:85%;margin:12px 0;padding:12px 16px;border-radius:18px;word-wrap:break-word;line-height:1.4}
.user-message{background:#2b5278;margin-left:auto;border-bottom-right-radius:5px}
.bot-message{background:#182533;margin-right:auto;border-bottom-left-radius:5px}
.message-time{font-size:10px;color:#888;margin-top:5px;text-align:right}
.bot-message .message-time{text-align:left}
.input-group{display:flex;gap:10px;margin-top:10px}
#userInput{flex:1;padding:14px;border:2px solid #333;border-radius:25px;background:#1e1e1e;color:#fff;font-size:16px}
#sendButton{padding:14px 22px;background:#08c;color:#fff;border:none;border-radius:25px;cursor:pointer;font-weight:bold}
.clear-history{position:absolute;top:15px;left:15px;background:rgba(255,0,0,0.3);color:#fff;border:none;border-radius:8px;padding:8px 12px;font-size:11px;cursor:pointer;z-index:10}
.mode-indicator{position:absolute;top:50px;left:15px;background:rgba(0,100,0,0.3);color:#0f0;padding:6px 10px;border-radius:8px;font-size:10px}
.version{position:absolute;bottom:8px;right:15px;color:#666;font-size:10px}
.submenu{display:none;margin-top:10px}
.quick-replies{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;margin-bottom:10px}
.quick-reply{background:rgba(0,136,204,0.3);color:#fff;border:1px solid #0088cc;border-radius:15px;padding:8px 12px;font-size:12px;cursor:pointer;transition:all 0.3s}
.quick-reply:hover{background:rgba(0,136,204,0.5)}

.quick-menu:hover{background:rgba(0,136,204,0.7);transform:scale(1.1)}

function getSmartResponse(e){const t=e.toLowerCase();if(t.includes("привет"))return"Привет! 👋 Рад тебя видеть! Чем могу помочь?";if(t.includes("как дела"))return"Отлично! 💫 Готов помогать с технологиями! А у тебя?";if(t.includes("технолог"))return"🤖 Современные технологии: ИИ, VR, смартфоны, игровые консоли! Что интересует?";if(t.includes("игр"))return"🎮 Игры 2024: новые релизы, PS5, Xbox, PC гейминг! Какая платформа?";return`🤖 "${e}" - интересный вопрос! Современные технологии развиваются...`}
async function getAIResponse(e){const t=checkCommands(e);if(t)return t;const a=searchKnowledge(e);if(a)return a;updateAIStatus("Думает","typing");const l=getSmartResponse(e);return setTimeout(()=>{updateAIStatus("Готов","ready")},500),l}
async function sendMessage(){const e=document.getElementById("userInput"),t=e.value.trim();if(!t)return;const a=getCurrentTime();addMessage("user",t,a),e.value="",updateAIStatus("Думает","typing");setTimeout(async()=>{let a;"galaxy"===currentMode?a=await getAIResponse(t):a="🔑 Введите API ключ",addMessage("bot",a,getCurrentTime()),saveToHistory(t,a),updateAIStatus("Готов","ready")},800)}
function insertQuickReply(e){document.getElementById("userInput").value=e,document.getElementById("userInput").focus()}
document.addEventListener("DOMContentLoaded",function(){initDB(),createStars(),loadHistory(),updateAIStatus("Готов","ready"),document.getElementById("sendButton").addEventListener("click",sendMessage),document.getElementById("userInput").addEventListener("keypress",function(e){"Enter"===e.key&&sendMessage()}),document.addEventListener("click",function(e){e.target.closest(".menu-panel")||e.target.closest(".menu-button")||(hideMenu())}),document.getElementById("userInput").focus()});
