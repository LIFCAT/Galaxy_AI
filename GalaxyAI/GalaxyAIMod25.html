<script>
const API_URL="https://api.openai-sb.com/v1/chat/completions"
const API_KEY="sb-this-is-a-free-api-key"
let lastQuestion=''
function createStars(){const e=document.getElementById("stars");for(let t=0;t<60;t++){const a=document.createElement("div");a.className="star",a.style.width=`${2*Math.random()+1}px`,a.style.height=a.style.width,a.style.left=`${100*Math.random()}%`,a.style.top=`${100*Math.random()}%`,a.style.opacity=.6*Math.random()+.2,e.appendChild(a)}}
function toggleMenu(){const e=document.getElementById("menuPanel");e.style.display="block"===e.style.display?"none":"none"}
function updateAIStatus(e){document.getElementById("aiStatus").textContent=`AI: ${e}`}
function getCurrentTime(){return new Date().toLocaleTimeString("ru-RU",{hour:"2-digit",minute:"2-digit"})}
function saveToHistory(e,t){let a=JSON.parse(localStorage.getItem("galaxyAIHistory"))||[];a.push({user:e,bot:t,time:getCurrentTime()}),localStorage.setItem("galaxyAIHistory",JSON.stringify(a))}
function loadHistory(){const e=JSON.parse(localStorage.getItem("galaxyAIHistory"))||[],t=document.getElementById("chat");t.innerHTML="",0===e.length?(addMessage("bot","üöÄ Galaxy AI v1.0\n\nü§ñ –†–µ–∞–ª—å–Ω—ã–π –ò–ò —á–µ—Ä–µ–∑ API\nüí¨ –û—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã\nüéØ –£–º–Ω—ã–µ –∏ —Ç–æ—á–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã\n\n–°–ø—Ä–∞—à–∏–≤–∞–π —á—Ç–æ —É–≥–æ–¥–Ω–æ! üí´",getCurrentTime()),void 0):(e.forEach(e=>{addMessage("user",e.user,e.time),addMessage("bot",e.bot,e.time)}),scrollToBottom())}

function addMessage(e,t,a){const l=document.getElementById("chat"),o=document.createElement("div");o.className=`message ${e}-message`,o.innerHTML=`<div>${t}</div><div class=message-time>${a}</div>`,l.appendChild(o),scrollToBottom()}
function scrollToBottom(){const e=document.getElementById("chat");e.scrollTop=e.scrollHeight}
function toggleQuickReplies(){const e=document.getElementById("quickReplies");e.style.display="none"===e.style.display?"flex":"none"}
async function getAIResponse(e){try{const t=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json",Authorization:`Bearer ${API_KEY}`},body:JSON.stringify({model:"gpt-3.5-turbo",messages:[{role:"system",content:"–û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ –Ω–∞ —Ä—É—Å—Å–∫–æ–º"},{role:"user",content:e}],max_tokens:300})});if(!t.ok)throw new Error("API error");const a=await t.json();return a.choices[0].message.content||"ü§ñ –û—Ç–≤–µ—Ç –æ—Ç –ò–ò"}catch(t){return"‚ùå –û—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ"}}
function calculateResponseTime(e){const t=e.length;return t<=25?2000:t<=65?3000:t<=155?4000:4000+Math.floor((t-155)/5)*100}
async function sendMessage(){const e=document.getElementById("userInput"),t=e.value.trim();if(!t)return;const a=getCurrentTime();addMessage("user",t,a),e.value="",updateAIStatus("–î—É–º–∞–µ—Ç");const l=calculateResponseTime(t);setTimeout(()=>updateAIStatus("–ü–µ—á–∞—Ç–∞–µ—Ç"),l/2);setTimeout(async()=>{const e=await getAIResponse(t);addMessage("bot",e,getCurrentTime()),saveToHistory(t,e),updateAIStatus("–ì–æ—Ç–æ–≤")},l)}
